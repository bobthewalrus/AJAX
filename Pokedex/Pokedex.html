<!DOCTYPE html>
<html>
<head>
  <title>Pokedex</title>
  <link rel= "stylesheet" type="text/css" href="/home/necrotic/Desktop/AJAX/Pokedex/Pokedex.css"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    function pokeimg(num){
      for(var i=1; i<=num; i++){


        $("#imgwrapper").append("<img src='http://pokeapi.co/media/img/"+i+".png' id="+i+"></div>");
    }
    $(document).on("click", "img", function(){
        var tempId=$(this).attr("id");
        // var tempId="poop";
        console.log(tempId);
        $.get("http://pokeapi.co/api/v1/pokemon/"+tempId, function(res) {
            var html_str = "";
            html_str += "<img src='http://pokeapi.co/media/img/"+tempId+".png'>";
            html_str += "<h4>Name</h4>";
            html_str +="<h1>"+res.name+"</h1>"
            html_str += "<h4>Types</h4>";
            html_str += "<ul>";
            for(var j = 0; j < res.types.length; j++) {
                html_str += "<li>" + res.types[j].name + "</li>";
            }
            html_str += "</ul>";
            html_str += "<h4>Height</h4>";
            html_str += "<p>"+res.height+"</p>"
            html_str += "<h4>Weight</h4>"
            html_str += "<p>"+res.weight+"</p>"
            console.log(res);
            $("#pokedexbox").html(html_str);
        }, "json");
    })
}
    pokeimg(150);
  })
  </script>
</head>
<body>

      <div id="imgwrapper">
   </div>
   <div id='pokedexbox'>
       poo
       <div id="bulbasaur">
       </div>
   </div>


</body>
</html>
